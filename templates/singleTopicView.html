<a href="#/" class="btn btn-primary">Back</a>
<div class="messages">
    <div class="message row">
        <div class="title col-md-10">
            {{ topic.title }}
        </div>
        <div class="created pull-right">
            {{ topic.created | date:"medium" }}
        </div>
        <div class="contents col-md-12">
            {{ topic.body }}
        </div>
        <div class="replies col-md-12">
            <div class="reply" data-ng-repeat="r in topic.replies">
                <div class="created pull-right">
                    {{ r.created | date:"medium" }}
                </div>
                <div class="content">
                    {{ r.body }}
                </div>
            </div>
        </div>
    </div>
        <h3>Add Reply</h3>
        <form name="newReplyForm" novalidate data-ng-submit="addReply()">
              <fieldset>
                  <div class="col-md-pull-12">
                      <label for="body">Body</label> <br />
                      <textarea name="body" rows="5" cols="30" data-ng-model="newReply.body" required data-ng-minlength="15" />
                      <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span>
                      <span class="error" data-ng-show="newReplyForm.body.$error.minlength">Minimum 15 Characters</span>
                  </div>
                  <div class="col-md-pull-12">
                      <input type="submit" class="btn btn-primary" value="Save" data-ng-disabled="newReplyForm.$invalid" />
                  </div>
              </fieldset>
        </form>
</div>
