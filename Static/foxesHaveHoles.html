    $(document).ready(function() {
        var montharray=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")

        function countup(yr,m,d){
            var today=new Date()
            var todayy=today.getYear()
            if (todayy < 1000)
                todayy+=1900
            var todaym=today.getMonth()
            var todayd=today.getDate()
            var todaystring=montharray[todaym]+" "+todayd+", "+todayy
            var paststring=montharray[m-1]+" "+d+", "+yr
            var difference=(Math.round((Date.parse(todaystring)-Date.parse(paststring))/(24*60*60*1000))*1)
            difference+=" days"
            document.write("It\'s been "+difference+" since the launch of JavaScript Kit!")
        }

        function getDaysSinceGroundZero(yr, m, d) {
            var today = new Date();
            var todayy = today.getYear();
            if (todayy < 1000)
                todayy += 1900;
            var todaym = today.getMonth();
            var todayd = today.getDate();
            var todaystring = montharray[todaym] + " " + todayd + ", " + todayy;
            var paststring = montharray[m - 1] + " " + d + ", " + yr;
            var difference = (Math.round((Date.parse(todaystring) - Date.parse(paststring)) / (24 * 60 * 60 * 1000)) * 1);
            return difference;
        }

        function getText() {
            var phrase1 = "\"I'm always one conversation \naway from being fired.\"\n";
            var days = getDaysSinceGroundZero(2014, 08, 04);
            var phrase2 = "\"It's day " + days + ".\"";
            return phrase1 + phrase2;
        }
        //enter the count up date using the format year/month/day
        
        $("#foxesHaveHoles").prop('title', getText());
    })
